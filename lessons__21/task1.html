<script>
    // Задача 2. Дано 5 елементів input. При введенні значення у якийсь із них необхідно
    // автоматично заповнювати інші (усі попередні у спадному порядку(кожен попередній
    // має значення на 1 менше за наступний), усі наступні на 1 більше (кожен наступне
    // на 1 більше за попереднього)
    function fillingValues(event) {
        if(event.target.tagName === 'INPUT'){
            let input = event.target
            let currentEl = input.value
            while(input.nextElementSibling){
                input = input.nextElementSibling
                input.value = ++currentEl
            }
            while(input.previousElementSibling){
                input = input.previousElementSibling
                input.value = --currentEl
            }
        }
    }
    const targetSelector = document.querySelector('.containerId')
    targetSelector.addEventListener('input',fillingValues)
</script>
