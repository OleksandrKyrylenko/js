<body>
    <header></header>
    <main class="page">
        <div class="page__container task">
            <div class="containerId">
                <div>Hello</div>
                <div>Hello</div>
                <div>Hello</div>
                <div>Hello</div>
                <div>Hello</div>
                <div>Hello</div>

                <div>Hello</div>
                <div>Hello</div>
                <div>Hello</div>
            </div>
        </div>
    </main>
    <footer></footer>
</body>
<script>
    // Задача 1. Дано 10 рядків тексту «Hello!» у окремих div. 
    // При кліку на якийсь із них усі наступні повинні бути зафарбовані у червоний колір.

    function clickText(event){
        if(event.target.tagName === 'DIV'){
            let el = event.target
            el.nextElementSibling.style.color = 'red'
                while(el.nextElementSibling){
                    el = el.nextElementSibling
                    el.style.color = 'red'
                }
        }
    }
    const targetSelector = document.querySelector('.containerId')
    targetSelector.addEventListener('click',clickText)
</script>
