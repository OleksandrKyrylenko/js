<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./css/style.css">
    <title>Task 12</title>
</head>
<body>
    <header></header>
    <main class="page">
        <div class="page__container task">
            <h2> Задача 14. Каса. Користувачу повідомляють суму, яку йому треба сплатити. Користувач поступово вводить суму грошей до тих пір, поки суми не буде достатньо для оплати товарів (кожного разу користувачу повідомляють, яку ще суму потрібно ввести).</h2>
            <script>
                let priceGoods = 500
                do{
                    let userSumGoods = parseFloat(prompt(`Сума до оплати товару складає ${priceGoods} грн. Внесіть, будь ласка, кошти`))
                    priceGoods -= userSumGoods
                    // console.log(priceGoods)
                    if(priceGoods === 0)
                        alert('Дякую, за покупку')
                        
                    else if(priceGoods<0){
                        alert(`Дякую за покупку. Візьміть Вашу решту ${Math.abs(priceGoods)} грн`) 
                    }
                }while(priceGoods > 0)
                
                
            </script>
        </div>
    </main>
    <footer></footer>
    <script src="./js/script.js"></script>
</body>
