<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Task 2</title>
</head>
<body>
    <header></header>
    <main class="page">
        <div class="page__container task">
            <h2>Задача 2. Створити 10 елементів для введення цін продуктів.</h2>
            <script>
                // Введенння необхідних і загальних даних.
                for(let i = 1; i <= 10; i++){
                    let input = `<label><input type="text" placeholder="" class="input"></label>`
                    document.write(`Product # ${i} ${input} <br>`)
                }
            </script>
        </div>
    </main>
    <footer></footer>
    <script src="./js/script.js"></script>
</body>

    @charset "UTF-8";
	@import url("https://fonts.googleapis.com/css?family=Montserrat:regular,700&display=swap");

        font-size: 25px;
        color:#020202;
        text-align: left;
        margin-bottom: 25px;
    }
    .task{
        color:rgb(255, 255, 255);
    }

    .input{
        padding: 2px 8px 10px;
        border:1px solid #020202;
        margin-bottom: 10px;

    }

        margin-left: 10px;
    }
