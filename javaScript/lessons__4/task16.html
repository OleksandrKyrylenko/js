<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Task 16</title>
</head>
<body>
    <header></header>
    <main class="page">
        <div class="page__container task">
            <h2>Задача 16. Користувач поступово вводить прибуток магазину за кожен день протягом N тижнів. Знайти загальну величину прибутку та вивести величину прибутку протягом кожного окремого тижня.</h2>
            <script>
                let counterAllTime = 0
                const maxDay = 7
                let currentDay
                const N = parseInt(prompt(`Введіть кількість робочих тижднів`))
                for(let i = 1; i <= N; i++){
                    let counterSumWeek = 0
                    for(let minDay = 1; minDay<=maxDay; minDay++){
                        currentDay = parseFloat(prompt(`Введіть прибуток за ${minDay} день, ${i}го тиждня`))
                        // if(i > 1 && minDay === 1){
                        //     counterAllTime = 0
                        // console.log(counterSumWeek)
                        // }
                        if(!isFinite(currentDay)){
                            alert(`Некоректні дані. Прибуток становить ${counterAllTime}`)
                            break
                        }
                        counterAllTime+=currentDay
                        counterSumWeek+=currentDay
                    }
                    document.write(`Прибуток за ${i} тиждень = ${counterSumWeek} <br>`)
                }  
                    document.write(`Прибуток за весь час = ${counterAllTime}`)                  
            </script>
        </div>
    </main>
    <footer></footer>
    <script src="./js/script.js"></script>
</body>
