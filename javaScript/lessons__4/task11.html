<body>
    <header></header>
    <main class="page">
        <div class="page__container task">
            <h2> Задача 11.  Знайти суму 5 непарних чисел, що знаходяться між заданими користувачем числами. </h2>
            <script>
                let userNumOne = parseInt(prompt('Введіть перше число'))
                let userNumTwo = parseInt(prompt('Введіть друге число'))
                let minNum = userNumOne,
                    maxNum = userNumTwo
                if(userNumOne > userNumTwo){
                    userNumOne = maxNum
                    userNumTwo = minNum
                }
                let counterOddNum = 0
                let sumNum = 0
                let i = userNumOne
                while(i < userNumTwo && counterOddNum < 5){
                    if(i %2 !==0 && i !== userNumOne){
                        counterOddNum++
                        sumNum += i
                    }
                    i++
                }
                document.write(`Сума непарних 5 чисел в проміжку від ${userNumOne} до ${userNumTwo} = ${sumNum}`)
            </script>
        </div>
    </main>
    <footer></footer>
    <script src="./js/script.js"></script>
</body>
