<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Task 8</title>
</head>
<body>
    <header></header>
    <main class="page">
        <div class="page__container task">
            <h2> Задача 8. Користувач загадує число. За 3 спроби комп’ютер намагається вгадати число користувача</h2>
            <script>
                // Вводимо основні значення
                alert("Вам потрібно загадати число в певному проміжку. Комп'ютер має його відгадати за три спроби")
                const minUserNum = parseInt(prompt('Вкажіть мінімальне число'))
                const maxUserNum = parseInt(prompt('Вкажіть максимальне число'))
                // Перевірка правильності введення даних
                if(isNaN(minUserNum) || isNaN(maxUserNum))
                    confirm('Некоректні дані')
                // Використовуємо цикл
                for(let i = 0; i<3; i++){
                    const rundomNum =  minUserNum + Math.floor(Math.random() * (maxUserNum - minUserNum + 1))
                    confirm(`Ваше число ${rundomNum}?`)
                }              
            </script>
        </div>
    </main>
    <footer></footer>
    <script src="./js/script.js"></script>
</body>
