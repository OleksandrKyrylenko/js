<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Task 6</title>
</head>
<body>
<header></header>
<main class="page">
    <div class="page__container task">
        <h2> Задача 6. З клавіатури вводиться номер дня тижня. Вивести на екран назву дня.</h2>
        <script>
        // Введенння необхідних і загальних даних.
            let counter = 1;
            let quantityRow = 3;
            let quantityTable = 3;
            document.write('<div class="items">')
                for (let i = 0; i < quantityTable; i++) {
                    document.write('<table class="table">')
                        for (let j = 1; j <= quantityRow; j++) {
                            document.write('<tr>')
                                for (let k = 1; k <= 3; k++) {
                                    document.write(`<td class="row"> ${counter} </td>`)
                                    counter++
                        }  
                            document.write('</tr>')
                        }
                    document.write('</table>')
                }
            document.write('</div>')
        </script>
    </div>
</main>
<footer></footer>
<script src="./js/script.js"></script>
</body>
<style>
    @charset "UTF-8";
	@import url("https://fonts.googleapis.com/css?family=Montserrat:regular,700&display=swap");
    h2{
        font-size: 25px;
        color:#020202;
        text-align: left;
        margin-bottom: 25px;
    }
    .task{
        color:rgb(255, 255, 255);
    }
    .table{
        border:2px solid #020202;
    }
    .row{
        border:1px solid #020202;
        padding: 5px;
    }
    .items{
        display: flex;
        gap:15px;
        justify-content: center;
    }
</style>
</html>
