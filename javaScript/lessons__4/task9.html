<body>
    <header></header>
    <main class="page">
        <div class="page__container task">
            <h2> Задача 9. Користувач загадує число. Комп’ютер задає питання поки не вгадає число користувача.</h2>
            <script>
                alert("Вам потрібно загадати число. Комп'ютер має його відгадати")
                // Просимо користувача ввести число
                let userNumber = parseInt(prompt('Вкажіть ваше число'))
                let userNumberTrue = true
                do{
                    // Перевіряємо правильність введення
                    if (isNaN(userNumber)) {
                        alert('Некоректні дані')
                        userNumber = parseInt(prompt('Вкажіть ваше число:'))
                        continue
                    }
                    // Визначаємо рандомне число
                    let randomNumber
                    if(userNumber<0)
                        randomNumber = Math.ceil(Math.random() * (userNumber - 1))
                    else
                        randomNumber = Math.floor(Math.random() * (userNumber + 1))
                    // Запитуємо користувача чи вірне число
                    const computerQuestion = confirm(`Ваше число ${randomNumber}?`)
                    // Якщо так, виводимо відповідне повідомлення
                    if(computerQuestion && randomNumber === userNumber){
                        alert('Відгадано')
                        userNumberTrue = true
                    }
                }while(!userNumberTrue)
            </script>
        </div>
    </main>
    <footer></footer>
    <script src="./js/script.js"></script>
</body>
