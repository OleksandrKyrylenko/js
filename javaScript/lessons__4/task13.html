    <meta charset="UTF-8">

    <title>Task 12</title>
</head>
<body>
    <header></header>
    <main class="page">
        <div class="page__container task">
            <h2> Задача 13. Морський бій. Комп’ютер випадково розташовує одиночний корабель на полі розміром N*M. Маючи К снарядів користувач намагається потопити корабель. 
            </h2>
            <script>
                alert('На полі 3х3 спробуй потопити одиночний корабель. Кількість спроб необмежена')
                // Рандомно знаходимо координати
                let  randomCoordinatesX = 1 + Math.floor(Math.random() * (3))
                let  randomCoordinatesY = 1 + Math.floor(Math.random() * (3))
                let seaBattle = false
                while(!seaBattle){
                    // Користувач вводе координати
                    let userCoordinatesX = parseInt(prompt('Введіть координати від 1 до 3 по горизонталі X'))
                    let userCoordinatesY = parseInt(prompt('Введіть координати від 1 до 3 по вертикалі Y'))
                    // перевіряємо чи вірно користувач ввів числа
                    if((userCoordinatesX < 1 || userCoordinatesX > 3) || (userCoordinatesY < 1 || userCoordinatesY > 3))
                        continue
                    // console.log(randomCoordinatesX)
                    // console.log(randomCoordinatesY)
                    if (!isFinite(userCoordinatesX) || !isFinite(userCoordinatesY)){
                        alert(`На жаль Вам не вдалось потопити корабль. Координати корабля X=${randomCoordinatesX} Y=${randomCoordinatesY}`)
                        break
                    }
                    else if(userCoordinatesX !== randomCoordinatesX || userCoordinatesY !== randomCoordinatesY){
                        alert(`На жаль Вам не вдалось потопити корабль.`)
                        continue
                    }
                    else if(userCoordinatesX === randomCoordinatesX && userCoordinatesY === randomCoordinatesY){
                        alert(`Вітаємо ви потопили корабель. Ваші координати X=${userCoordinatesX} Y=${userCoordinatesY}. Координати корабля X=${randomCoordinatesX} Y=${randomCoordinatesY}`)
                        seaBattle = true
                    }
                }
            </script>
        </div>
    </main>
    <footer></footer>
    <script src="./js/script.js"></script>
</body>
