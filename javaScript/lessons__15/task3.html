<body>
    <header></header>
    <main class="page">
        <div class="page__container task">
            <h2>Задача 3. Розробити клас MultChecker для перевірки таблиці множення</h2>
            <script>
                class MultChecker {
                    constructor(num, numOfCorrectAnswers, numOfIncorrectAnswers){
                    // =================== Поля ===================
                    // Число, яке перевіряємо (наприклад, перевірка частини таблиці множення на 7)
                    this.numeric = num
                    // Кількість правильних відповідей
                    this.numOfCorrectAnswers = numOfCorrectAnswers
                    // Кількість неправильних відповідей
                    this.numOfIncorrectAnswers = numOfIncorrectAnswers
                    }
                    // =================== Методи ===================
                    getRandomNum(minNum,maxNum){
                        return minNum + Math.floor(Math.random()*(maxNum - minNum + 1))
                    }
                    // Генерування прикладу (метод випадковим чином визначає друге число, перше число фіксоване)
                    getGenerationExample(){
                        let randomNumeric = this.getRandomNum(1, 10)
                        let answer = this.numeric * randomNumeric
                        let generationExample = parseInt(prompt(`${this.numeric} * ${randomNumeric} = ?`))
                        return{
                            generationExample, answer
                        }
                    }
                    // Перевірка правильності вказаної відповіді
                    getAudit (){
                        do{
                            let {generationExample, answer} = this.getGenerationExample()
                            if(answer === generationExample) this.numOfCorrectAnswers++
                            else this.numOfIncorrectAnswers++
                            
                        }
                        while(confirm('Продовжити?'))
                    }
                    // render - виведення інформації про тестування на екран
                    render(){
                        console.log(`Кількість правильних відовідей = ${this.numOfCorrectAnswers}. 
                        Кількість не правильних відовідей = ${this.numOfIncorrectAnswers}`)
                    }
                }
                let result = new MultChecker(7,0, 0)
                result.getAudit()
                result.render()
            </script>
        </div>
    </main>
    <footer></footer>
    <script src="./js/script.js"></script>
</body>
