                function Shooting (scoresList) {

                Shooting.prototype.getGenerationNumb = function(){
                    return Math.floor(Math.random() * 2)
                }
                // Масив, у якому зберігається поле з зайцями 
                Shooting.prototype.getShootingList = function(scoresList){
                    let shootingList = []
                    for(let i = 0; i < scoresList; i++){
                        const scores = this.getGenerationNumb()
                        shootingList.push(scores)
                    }
                    return shootingList
                }
                // Кількість зайців
                Shooting.prototype.getSearchForHares = function(){
                    let count = 0
                    for (const hares of this.scoresList) {
                        if(hares === 1) count++
                    }
                    return count
                }
                // Гра

                    let quantityHares = this.getSearchForHares()
                    alert(`Потрібно підстрелити ${quantityHares} зайців.`)
                    while(quantityHares > 0){
                        // Метод пострілу (задається позиція пострілу)
                        let userShot = parseInt(prompt(`Введіть координату пострілу від 0 до ${this.scoresList.length}`)) - 1
                        if(this.scoresList[userShot] === 1){
                            quantityHares--
                            this.scoresList[userShot] = 0
                            alert(`Влучили! Залишилось ${quantityHares} зайців`)
                        }
                        else alert(`Не влучили! Залишилось ${quantityHares} зайців`)
                    }
