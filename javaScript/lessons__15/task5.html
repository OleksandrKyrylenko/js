<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Task 1</title>
</head>

<body>
    <header></header>
    <main class="page">
        <div class="page__container task">
            <h2>Задача 5. Розробити клас «Керівник танців»</h2>
            <script>
                class DanceDirector{
                    constructor(nameBoys, nameGirls, interval){
                    // ================== Поля ==================
                        // Масив імен хлопців
                        this.arrNameBoys = nameBoys
                        // Масив імен дівчат
                        this.arrNameGirls = nameGirls
                        this.interval = interval
                    }
                // ================== Методи ==================
                    // Метод випадкового вибору імені хлопця
                    getDandomNameBoy(){
                        let randomIndex = Math.floor(Math.random()*this.arrNameBoys.length)
                        return this.arrNameBoys[randomIndex]
                    }
                    // Метод випадкового вибору імені дівчини
                    getDandomNameGirl(){
                        let randomIndex = Math.floor(Math.random()*this.arrNameGirls.length)
                        return this.arrNameGirls[randomIndex]
                    }
                    // Метод виведення пари для танців
                    getCoupleForDance(){
                        let boy = this.getDandomNameBoy()
                        let girl = this.getDandomNameGirl()
                        return alert(`Парою для танцю є ${boy} та ${girl}`)
                    }
                    // Метод run , який ініціює через кожні 5 секунд виведення нової пари для танців
                    run(){
                        setInterval(() => {
                            this.getCoupleForDance()}, this.interval * 1000)
                    }
                }
                const nameBoys = ['Pavlo', 'Oleg', 'Valeriy', 'Ivan']
                const nameGirls = ['Olga','Viktoria', 'Nastya', 'Masha']
                let coupleForDance = new DanceDirector (nameBoys, nameGirls, 5)
                coupleForDance.run()
            </script>
        </div>
    </main>
    <footer></footer>
    <script src="./js/script.js"></script>
</body>
