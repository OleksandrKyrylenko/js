<body>
    <header></header>
    <main class="page">
        <div class="page__container task">
            <h2> Задача 4. Дано послідовність номерів автомобілів. Підрахувати кількість номерів, які :
                •	починаються на букву «А»;
                •	перша і остання літери співпадають;
                •	складаються з більше ніш 5 символів;
            </h2>
            <script>
                // Створюємо масив з номерами автомобілів
                let listNumerAuto = ['AA9065EM', 'AM8451OB', 'AM8951OT', 'BX1124PO', 'BC8494AB', 'BA7461KA', 'AC7485BA', 'M87D']
                // Створюємо функцію для пошуку букви A
                function getSearchNum_A(letter_A) {
                    let sumLetter_A = 0
                    for(let i = 0;i<letter_A.length; i++){
                        if(letter_A[i][0]==='A') sumLetter_A++
                    }
                    // console.log(letter_A)
                    // console.log(sumLetter_A)
                    return sumLetter_A
                }
                 // Створюємо функцію для пошуку спільних перших і останіх букв
                function getSearchLetterFirstLast(letterFirstLast) {
                    let sumLetterFirstLast = 0;
                    for(let i = 0; i < letterFirstLast.length; i++){
                        if(letterFirstLast[i][0] === letterFirstLast[i][letterFirstLast[i].length - 1]) sumLetterFirstLast++
                    }
                    // console.log(letterFirstLast)
                    // console.log(sumLetterFirstLast)
                return sumLetterFirstLast
                }
                // Створюємо функцію для пошуку кількості номерів, які складаються з більше ніш 5 символів
                function getSearchValueMore_5(valueMore_5) {
                    let sumValueMore_5 = 0
                    for(let i = 0; i<valueMore_5.length; i++){
                        if(valueMore_5[i].length > 5) sumValueMore_5++
                    }
                    // console.log(sumValueMore_5)
                    return sumValueMore_5
                }

                const resultSearchLetter_A = getSearchNum_A(listNumerAuto)
                const resultSearchLetterFirstLast = getSearchLetterFirstLast(listNumerAuto)
                const resultSearchValueMore_5 = getSearchValueMore_5(listNumerAuto)

                document.write(`Список номерів: ${listNumerAuto}<br><br>
                Кількість номерів, які починаються на букву «А»: ${resultSearchLetter_A}<br><br>
                Кількість номерів, в яких перша і остання літери співпадають: ${resultSearchLetterFirstLast}<br><br>
                Кількість номерів, які складаються з більше ніш 5 символів: ${resultSearchValueMore_5}`)
            </script>
        </div>
    </main>
