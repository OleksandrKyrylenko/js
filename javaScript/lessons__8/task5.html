    <div class="page__container task">
        <h2> Задача 6. Задача 6. Дано послідовність цін товарів та назв (у окремих масивах). Вивести на екран ті, які може собі дозволити користувач (кількість грошей задається).
        </h2>
        <script>
            // Запитуємо користувача про кількість коштів
            const userPocketMoney = parseFloat(prompt('Вкажіть суму власних коштів', '300грн'))
            // console.log(userPocketMoney)
            // Створюємо масив з назвами товарів
            const nameGoods = ['хліб', 'крупи', 'молоко', 'сир', 'ковбаса', 'риба', 'помідори', 'чай', "м'ясо", 'торт']
            // Створюємо масив з цінами товарів
            const priceGoods = ['20', '60', '50', '100', '200', '250', '80', '40', "150", '180']
            // Створюємо функцію для пошуку товарів які користувач може купити на власні кошти
            function getGoodsForPurchase(userPocketMoney,priceGoods,nameGoods) {
                const arr = []
                for(let i = 0; i<priceGoods.length; i++){
                    if(priceGoods[i]<=userPocketMoney) arr.push([nameGoods[i], priceGoods[i]])
                }
                return arr
            }
            // Створюємо функцію для виведення повідомлення користувачу
            function getMessageUser(totalGoods,messageQuantityGoods,messageInsufficientFunds) {
                let message = ''
                if(totalGoods.length>0){
                    message+=messageQuantityGoods
                    for(let i = 0; i<totalGoods.length; i++){
                        message += `<br><br> ${totalGoods[i][0]} за ${totalGoods[i][1]} грн` 
                    }
                } else message = messageInsufficientFunds
                return message
            }

            const totalGoods = getGoodsForPurchase(userPocketMoney,priceGoods,nameGoods)
            // console.log(totalGoods)
            const messageQuantityGoods = 'Ви можете придбати наступні товари:'
            const messageInsufficientFunds = 'Вибачте, у вас недостатньо коштів'
            const userMessage = getMessageUser(totalGoods,messageQuantityGoods,messageInsufficientFunds)
            document.write(userMessage)

        </script>
    </div>
