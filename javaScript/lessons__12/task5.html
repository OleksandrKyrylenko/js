        <div class="page__container task">
            <h2>Задача 6. Дано масив імен. Застосовуючи відповідне сортування та бінарний пошук визначити, чи є у масиві ім’я довжиною 5 символів і під яким індексом.</h2>
            <script>
                const arrayUserName = ['Petro', 'Ivan', 'Mary', 'Anna', 'Victoria', 'Olga', 'John', 'Mykhailo']

                // Сортування змішуванням
                const swap = (arr,i,j) =>{
                    const tmp = arr[i]
                    arr[i] = arr[j]
                    arr[j] = tmp
                }

                function shakerSort(array){
                    let leftIndex = 0
                    let rightIndex = array.length - 1
                    while(leftIndex < rightIndex){
                        for(let i = leftIndex; i < rightIndex; i++){
                            if(array[i] > array[i+1])
                                swap(array, i, i+1)
                        }
                        rightIndex--
                        for(let k = rightIndex; k > leftIndex; k--){
                            if(array[k] < array[k-1])
                                swap(array, k, k-1)
                        }
                        leftIndex++
                    }
                    return array
                }
                const resultSortNames = shakerSort(arrayUserName)
                console.log(resultSortNames)

                // Бінарний пошук
                const lengthName = 5
                function findNameAndIndex(arrNames,lengthName) {
                    let start = 0
                    let end = arrNames.length - 1
                    while(start <= end){
                        const middle = Math.floor((start + end) / 2)
                        if(arrNames[middle].length < lengthName) start = middle + 1
                        else if(arrNames[middle].length > lengthName) end = middle - 1
                        else return middle
                    }
                    return -1
                }
                const searchIndex = findNameAndIndex(resultSortNames, lengthName)
                if(searchIndex !== -1) alert(`Ім'я з такою довжиною є в списку імен під індексом ${searchIndex}`)
                else alert(`Ім'я з такою довжиною в списку імен відсутнє`)
            </script>
