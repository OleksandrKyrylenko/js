            <h2>Задача 3. Дано масив 30 випадкових цілих чисел. Підрахувати скільки було обмінів під час сортування включеннями.</h2>
            <script>
                // функція генерування випадкових чисел
                function getGenerationRandomNumb(minNum, maxNum) {
                    return minNum + Math.floor(Math.random() * (maxNum - minNum + 1))
                }
                // створення масиву з випадковими числами
                const arrayRandomNumbers = new Array(30).fill().map(numb => getGenerationRandomNumb(0, 50))
                console.log(arrayRandomNumbers)
                // let arrTest = [2,1,5,6,8,4,6,3,10,11,9]
                // Метод бульбашки
                function findingChangeInInclusionMethod(array) {
                    let changeCount = 0
                    // Для кожного елемента з номером К від 1 до останього 
                    for(let k = 1; k<array.length; k++){
                        // запам'ятовуємо К-елемент як поточне значення в зміну currentElement
                        const currentElement = array[k]
                        // починаємо перегляд і-тових елементів з попередньої до К 
                        let i = k - 1
                        // Поки і-вий елемент коректний(>=0) та і-вий елемент більший за currentElement
                        while(i>=0 && array[i] > currentElement){
                            // і-товий елемент перемістити вправо(і+1)
                            array[i+1] = array[i] 
                            // перейти до перевірки попереднього елемента (з номером і-1)
                            i = i-1
                            changeCount++
                        }
                        // вставляємо поточне значення tmp після елемента, який вже не був більший поточного елемента
                        // або дійшли до початку масиву
                        array[i+1] = currentElement
                    }
                    return changeCount
                }
                const totalNumberOfExchanges = findingChangeInInclusionMethod(arrayRandomNumbers)
                console.log(totalNumberOfExchanges)
            </script>
