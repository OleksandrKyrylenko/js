            <h2>Задача 2. Дано масив 30 випадкових цілих чисел. Підрахувати скільки було обмінів під час сортування змішуванням.</h2>
            <script>
                // функція генерування випадкових чисел
                function getGenerationRandomNumb(minNum, maxNum) {
                    return minNum + Math.floor(Math.random() * (maxNum - minNum + 1))
                }
                // створення масиву з випадковими числами
                const arrayRandomNumbers = new Array(30).fill().map(numb => getGenerationRandomNumb(0, 50))
                console.log(arrayRandomNumbers)

                // let arrTest = [2,1,5,6,8,4,6,3,10,11,9]
                const swap = (array, i,j) => {
                    let tmp = array[i]
                    array[i] = array[j] 
                    array[j] = tmp
                }

                function shakerSort(array) {
                    let leftIndex = 0 
                    let rightIndex = array.length - 1
                    let changeCount = 0
                    while(leftIndex < rightIndex){
                        for(let idx = leftIndex; idx<rightIndex; idx++){
                            if(array[idx] > array[idx + 1]){
                                swap(array, idx, idx + 1)
                                changeCount++
                            }
                        }
                        rightIndex--

                        for(let idx = rightIndex; idx > leftIndex; idx--){
                            if(array[idx] < array[idx - 1]){
                                swap(array, idx, idx - 1)
                                changeCount++
                            }
                        }
                        leftIndex++
                    }
                    return changeCount
                }

                const totalNumberOfExchanges = shakerSort(arrayRandomNumbers)
                console.log(totalNumberOfExchanges)
            </script>
