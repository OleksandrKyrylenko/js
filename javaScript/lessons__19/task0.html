    <script>
         // Задача. Відображаємо картки товарів, які користувач може вибирати. Вибраний товар має зелену рамку
        class LaptopProduct{
            constructor({label, imageSrc, title, link, price}){
                this.label = label
                this.imageSrc = imageSrc
                this.title = title
                this.link = link
                this.price = price
            }
            render(productContainer){
                // Створюємо загальний контейнер(силкою) для однієї картки
                const itemInner = document.createElement('a')
                itemInner.className = 'item__inner'
                itemInner.href = this.link
                itemInner.target = '_blank'
                // itemsColumn.append(itemInner)

                // Створюємо елемент-обгортку який містить основний вміст продукту
                const itemContent = document.createElement('article')
                itemContent.classList.add('item__content', 'content-item')
                itemInner.append(itemContent)

                // Створюємо основний вміст продукту
                // Label
                const label = document.createElement('div')
                label.className = 'content-item__label'
                label.innerText = this.label
                itemContent.append(label)
                // Image
                const imageContainer = document.createElement('div')
                imageContainer.className = 'content-item__image'
                itemContent.append(imageContainer)

                const img = document.createElement('img')
                img.src = this.imageSrc
                imageContainer.append(img)
                // Title
                const title = document.createElement('div')
                title.className = 'content-item__title'
                title.innerText = this.title
                itemContent.append(title)
                // Price
                const price = document.createElement('div')
                price.className = 'content-item__price'
                price.innerText = this.price
                itemContent.append(price)

                const targetContainer = document.querySelector(productContainer)
                targetContainer.append(itemInner)
            }
        }
        const laptopProductList = [
            {
                label: 'Топ продаж',
                imageSrc: './img/01.png',
                title: 'Ноутбук MSI GF63 Thin 11UC-290XUA Black',
                link: 'https://rozetka.com.ua/ua/msi-11uc_290xua/p336572938/',
                price: '29 999₴'
            },
            {
                label: 'Новинка',
                imageSrc: './img/02.png',
                title: 'Ноутбук ASUS TUF Gaming F15 FX506HM-HN017',
                link: 'https://rozetka.com.ua/ua/msi-11uc_290xua/p336572938/',
                price: '30 500₴'
            },
            {
                label: 'Акція',
                imageSrc: './img/03.png',
                title: 'Ноутбук Acer Aspire 5 A515-57G-37UE',
                link: 'https://rozetka.com.ua/ua/msi-11uc_290xua/p336572938/',
                price: '19 999₴'
            },
            {
                label: 'Топ продаж',
                imageSrc: './img/02.png',
                title: 'Ноутбук MSI GF63 Thin 11UC-290XUA Black',
                link: 'https://rozetka.com.ua/ua/msi-11uc_290xua/p336572938/',
                price: '49 999₴'
            }
        ]

        window.onload = function () {
            for (const linkData of laptopProductList) {
                new LaptopProduct(linkData).render('.items__column')
            }
        }
    </script>
