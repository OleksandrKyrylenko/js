    <header></header>
    <main class="page">
        <div class="page__container task">
            <h2> Задача 4. Створити функцію, яка для 3 заданих чисел знаходить одночасно декілька результатів: кількість парних, кількість додатних, кількість більших за 100.</h2>
            <script>
                let quantityEvenNum = 0
                let positiveNum = 0
                let quantityMoreHundred  = 0

                function getSearchResults(...numbers) {
                    for(i=0; i<numbers.length; i++){
                        if(numbers[i]%2===0)
                        quantityEvenNum++
                        if(numbers[i]>0)
                        positiveNum++
                        if(numbers[i]>100)
                        quantityMoreHundred++
                    }
                    return {
                        quantityEvenNum,
                        positiveNum,
                        quantityMoreHundred
                    }
                }
                const userNumOne = parseFloat(prompt('Введіть перше число a ='))
                const userNumTwo = parseFloat(prompt('Введіть друге число b ='))
                const userNumThree = parseFloat(prompt('Введіть третє число c ='))

                const result = getSearchResults(userNumOne,userNumTwo, userNumThree)

                document.write(`
                a = ${userNumOne.toFixed(2)}<br>
                b = ${userNumTwo.toFixed(2)}<br>
                c = ${userNumThree.toFixed(2)}<br>
                Кількість парних = ${quantityEvenNum}<br>
                Кількість додатних = ${positiveNum}<br>
                Кількість більших за 100 = ${quantityMoreHundred}`)
            </script>
        </div>
    </main>
