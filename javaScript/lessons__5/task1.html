<body>
    <header></header>
    <main class="page">
        <div class="page__container task">
            <h2>Задача 1. Створити функцію, яка за номером місяця повертає його назву.</h2>
            <script>
                function getMount(nameMount) {
                    let mount
                    switch (nameMount) {
                        case 1:
                            mount = 'Січень'
                            break;
                        case 2:
                            mount = 'Лютий'
                            break;
                        case 3: 
                            mount = 'Березень'
                            break; 
                        case 4: 
                            mount = 'Квітень'
                            break;
                        case 5: 
                            mount = 'Травень'
                            break;
                        case 6: 
                            mount = 'Червень'
                            break;
                        case 7: 
                            mount = 'Липень'
                            break;
                        case 8: 
                            mount = 'Серпень'
                            break;
                        case 9: 
                            mount = 'Вересень'
                            break;
                        case 10: 
                            mount = 'Жовтень'
                            break;
                        case 11: 
                            mount = 'Листопад'
                            break;
                        case 12: 
                            mount = 'Грудень'
                            break;      
                        default:
                            mount = 'Error'
                            break;
                    }
                    return mount
                }
                const numMount = parseInt(prompt('Введіть номер місяця'))
                const msg = getMount(numMount)
                alert(msg)
            </script>
        </div>
    </main>
    <footer></footer>
    <script src="./js/script.js"></script>
</body>
