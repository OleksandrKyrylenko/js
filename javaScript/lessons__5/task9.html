            <h2> Задача 9. Дано покази температур (довільна кількість). Розробити функцію, яка дозволить підрахувати кількість від’ємних показів температури.</h2>
            <script>
                // let counterQuantity = 0
                function getNegativeTemperature(...numbers) {
                    let counterQuantity = 0
                    for(let i=0; i<numbers.length; i++){
                        if(numbers[i]<0) 
                        counterQuantity++
                    }
                    return counterQuantity
                }
                const resultСount = getNegativeTemperature(2, 5, -5, 8, -10, -11, -2, 0, 5, 0)
                document.write(`
                Кількість від’ємних показів температури = ${resultСount}`)
            </script>
