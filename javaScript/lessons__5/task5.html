<body>
<header></header>
<main class="page">
    <div class="page__container task">
        <h2> Задача 5. Створити окремі функції, які переводять:<br>
            1. Сантиметри у дюйми;<br>
            2. Кілограми у фунти;<br>
            3. Кілометри у милі.<br></h2>
        <script>
            function getСentimetersToInch(e) {
                const valueInch = 2.54
                return (e / valueInch).toFixed(2)
            }
            function getKiloToPound(e) {
                const valuePound = 2.205
                return (e * valuePound).toFixed(2)
            }
            function getKilometreToMile(e) {
                const valueMile = 1.609
                return (e / valueMile).toFixed(2)
            }

            const userValueСentimeters = parseFloat(prompt('Введіть кількість сантиметрів'))
            const userValueKilo = parseFloat(prompt('Введіть кількість кілограм'))
            const userValueMile = parseFloat(prompt('Введіть кількість кілометрів'))
            const resultValueToInch = getСentimetersToInch(userValueСentimeters)
            const resultValueToPound = getKiloToPound(userValueKilo)
            const resultValueToMile = getKilometreToMile(userValueMile)

            document.write(`
            ${userValueСentimeters}см = ${resultValueToInch}дюйма<br><br>
            ${userValueKilo}кг = ${resultValueToPound}фунта<br><br>
            ${userValueMile}км = ${resultValueToMile}милі`)
        </script>
    </div>
</main>
<footer></footer>
<script src="./js/script.js"></script>
</body>
