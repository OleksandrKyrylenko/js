<body>
    <header></header>
    <main class="page">
        <div class="page__container task">
            <h2>Задача 6. Створити функцію, яка створює таблицю з вказаною кількістю рядків і стовпців (таблиця заповнюється заданим фіксованим повідомленням).</h2>
            <script>
                function getTable(rows=1, columns=1) {
                    const msg = 'Привіт'
                    document.write('<table class="table">')
                    for(i=0; i<rows; i++){
                        document.write('<tr>')
                        for(j=0;j<columns; j++){
                            document.write(`<td class="row"> ${msg} </td>`)
                        }
                        document.write('</tr>')
                    }
                    document.write('</table>')
                }
                const userQuantityRow = parseInt(prompt('Введіть кількість рядків'))
                const userQuantityColumns = parseInt(prompt('Введіть кількість стовпців'))
                const resultTable = getTable(userQuantityRow,userQuantityColumns)
            </script>
        </div>
    </main>
    <footer></footer>
    <script src="./js/script.js"></script>
</body>
