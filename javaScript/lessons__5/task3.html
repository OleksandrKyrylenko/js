<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<body>
    <header></header>
    <main class="page">
        <div class="page__container task">
            <h2> Задача 3. Створити окремі функції, які для 4 чисел знаходять: <br> 
                1)суму; <br>
                2)добуток;<br>
                3)середнє арифметичне;<br>
                4)мінімальне значення.
                </h2>
            <script>
                // Функція суми.
                function getSum(a,b,c,d) {
                    // let result = (a + b + c + d).toFixed(2)
                    return (a + b + c + d).toFixed(2)
                }
                // Функція добутка.
                function getMultiplication(a,b,c,d) {
                    // let result = (a * b * c * d).toFixed(2)
                    return (a * b * c * d).toFixed(2)
                }
                // Функція середнього арифметичного.
                function getArithmeticMean(a,b,c,d) {
                    // let result = ((a + b + c + d) / 4).toFixed(2)
                    return ((a + b + c + d) / 4).toFixed(2)
                }
                // 8 4 24.2 2
                // Функція мінімального значення.
                function getMinValue(a,b,c,d) {
                    let minNum = a
                    if(a>b && b<c)
                        minNum = b
                    if(b>c && c<d)
                        minNum = c
                    if (d<a && d<b)
                        minNum = d
                    return minNum
                }
                
                const userNumberOne = parseFloat(prompt('Введіть перше число a ='))
                const userNumberTwo = parseFloat(prompt('Введіть перше число b ='))
                const userNumberThree = parseFloat(prompt('Введіть перше число c ='))
                const userNumberFour = parseFloat(prompt('Введіть перше число d ='))

                const resultSum = getSum(userNumberOne,userNumberTwo,userNumberThree,userNumberFour)
                const resultMultiplication = getMultiplication(userNumberOne,userNumberTwo,userNumberThree,userNumberFour)
                const resultArithmeticMean = getArithmeticMean(userNumberOne,userNumberTwo,userNumberThree,userNumberFour)
                const resultMinValue = getMinValue(userNumberOne,userNumberTwo,userNumberThree,userNumberFour)

                document.write(`
                a = ${userNumberOne}<br>
                b = ${userNumberTwo}<br>
                c = ${userNumberThree}<br>
                d = ${userNumberFour}<br><br>
                Сума = ${resultSum}<br>
                Добуток = ${resultMultiplication}<br>
                Середнє арифметичне = ${resultArithmeticMean}<br>
                Мінімальне значення = ${resultMinValue}<br>`)
            </script>
        </div>
    </main>
