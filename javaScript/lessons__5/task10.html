            <h2> Задача 10. Дано покази температур (довільна кількість). Розробити функцію, яка дозволить знайти середнє значення для додатних показів температури.</h2>
            <script>
                function getAverageValueTemperature(...numbers) {
                    let counterQuantity = 0
                    let counterAverageValue = 0
                    for(let i=0; i<numbers.length; i++){
                        if(numbers[i]>0){
                            counterAverageValue+=numbers[i]
                            counterQuantity++
                        }
                    }
                    const totalAverageValue = (counterAverageValue / counterQuantity).toFixed(2)
                    // console.log(totalAverageValue)
                    return totalAverageValue
                }
                const resultСount = getAverageValueTemperature(2, 5, 14, 8, 10, -11, -2, 0, 5, 0)
                document.write(`
                Середнє значення для додатних показів температури = ${resultСount}`)
            </script>
        </div>
