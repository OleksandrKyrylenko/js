        <div class="page__container task">
            <h2>Задача 0. Створити функцію, яка за номером місяця повертає пору року, до якої відноситься цей місяць.</h2>
            <script>
                function getSeason(numMount) {
                    let season
                    switch (numMount){
                        case 1:
                        case 2: 
                        case 12:
                        season = 'Зима'
                        break;
                        case 3:
                        case 4: 
                        case 5:
                        season = 'Весна'
                        break;
                        case 6:
                        case 7: 
                        case 8:
                        season = 'Літо'
                        break;
                        case 9:
                        case 10: 
                        case 11:
                        season = 'Осінь'
                        break;
                        default :
                            season = 'Error'
                            break;
                    }
                    return season
                }
                const numMount = parseInt(prompt('Введіть номер місяця'))
                const msg = getSeason(numMount)
                alert(msg)
            </script>
        </div>
