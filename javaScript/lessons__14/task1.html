            <h2>Задача 2. Розробити функцію, у яку передають об’єкт (день, місяць, рік). Визначити, який буде рік через N місяців.</h2>
            <script>
                const numbMonth = parseInt(prompt('Введіть кількість місяців N ='))
                let userDate = {
                    day: 25,
                    month: 3,
                    currentYear: 2023
                }
                function getShiftedYear({month,currentYear}, numbMonth) {
                    let  valueMonth = numbMonth + month
                    if(valueMonth < 12) return currentYear
                    else return Math.floor((valueMonth - 1) / 12) + currentYear
                }
                console.log(getShiftedYear(userDate,numbMonth))
            </script>
