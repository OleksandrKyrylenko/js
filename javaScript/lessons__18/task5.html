<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Task 4</title>
</head>
<body>
    <header></header>
    <main class="page">
        <div class="page__container task">
            <h2>Задача 6. Користувач задає кількість оцінок і натискає на кнопку «get table». В результаті формується таблиця з input, куди користувач вводить оцінки. Після цього натискає на кнопку “get sum” і знаходить середнє значення.</h2>
            <div class="task">
                <div class="task__line">
                    <label for="priceNumber">
                        Price number
                        <input id="priceNumber"
                        value="2" type="text" class="input">
                    </label>
                </div>
                <button id="getTable" class="button">Get table</button>
            </div>
        </div>
    </main>
    <footer></footer>
    <script src="./js/script.js"></script>
    <script>
        function myFunc(priceNumber) {
            const table = document.createElement('table')
            const tr = document.createElement('tr')
            table.append(tr)
            for (let i = 0; i < priceNumber; i++) {
                const td = document.createElement('td')
                const input = document.createElement('input')
                input.classList.add('num')
                input.type = 'number'
                td.append(input)
                tr.append(td)
            }
            const btn = document.createElement('button')
            btn.classList.add('button','get-sum')
            btn.innerText = 'Get Sum'
            btn.onclick = avarageScore

            const div = document.createElement('div')
            div.classList.add('result__inner')
            const span = document.createElement('span')
            div.append(span)
            const container = document.querySelector('.task')
            container.append(table)
            container.append(btn)
            container.append(div)
            
        }

        function avarageScore() {
            const inputs = document.querySelectorAll('.num')
            let sum = 0
            for (let i = 0; i < inputs.length; i++) {
                sum+=parseInt(inputs[i].value)
            }
            const avarage = sum / inputs.length
            document.querySelector('.result__inner span').innerText = 'Sum = ' + avarage
        }

        document.getElementById('getTable').onclick = () =>{
            const priceNumber = parseInt(document.getElementById('priceNumber').value)
            myFunc(priceNumber)
        }
    </script>
</body>
<style>
    @charset "UTF-8";
    @import url("https://fonts.googleapis.com/css?family=Montserrat:regular,700&display=swap");

    h2 {
        font-size: 18px;
        color: #020202;
        text-align: left;
        margin-bottom: 25px;
    }

    .task {
        color: rgb(255, 255, 255);
    }

    .task:not(:last-child) {
        margin-bottom: 25px;
    }

    .tablet {
        display: grid;
        grid-template-columns: repeat(3, auto);
        justify-content: center;
    }

    .tablet__item {
        display: flex;
        flex-direction: column;
        align-items: center;
        border: 1px solid #020202;
        gap: 25px;
        /* padding: 15px; */
        padding-top: 0;
        padding-bottom: 0;
        position: relative;
    }

    .tablet__item::before {
        content: '';
        position: absolute;
        width: 100%;
        height: 1px;
        background-color: #020202;
        left: 0;
        top: 50%;
        transform: translateY(-50%);
    }

    .tablet__title {
        padding: 10px;
        /* padding-top: 5px; */
        text-align: center;
    }

    .tablet__value {
        display: flex;
        padding: 10px;
        padding-top: 0;
        align-items: center;
        justify-content: center;
        text-align: center;
    }
    .result__inner{
        margin-top: 15px;
    }
    .get-sum{
        margin-top: 10px;
        background-color: #b6aeae;
    }
    tr{
        gap:10px;
        display: flex;
    }
    .num{
        padding: 10px;
        border-radius: 5px;
    }
</style>

</html>
