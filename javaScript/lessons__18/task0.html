<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Task 1</title>
</head>
<body>
    <script>
        class Calculator{
            Sum(){
                const firstNum = parseFloat(document.getElementById("firstNum").value);
                const secondNum = parseFloat(document.getElementById("secondNum").value);
                const sum = firstNum + secondNum
                document.getElementById('result').value = sum
            }
            Difference (){
                const firstNum = parseFloat(document.getElementById("firstNum").value);
                const secondNum = parseFloat(document.getElementById("secondNum").value);
                const diff = firstNum - secondNum
                document.getElementById('result').value = diff
            }
            Multiplication (){
                const firstNum = parseFloat(document.getElementById("firstNum").value);
                const secondNum = parseFloat(document.getElementById("secondNum").value);
                const mult = firstNum * secondNum
                document.getElementById('result').value = mult
            }
            Share (){
                const firstNum = parseFloat(document.getElementById("firstNum").value);
                const secondNum = parseFloat(document.getElementById("secondNum").value);
                const share = firstNum / secondNum
                document.getElementById('result').value = share.toFixed(2)
            }
        }
        let calculator = new Calculator()
        window.onload = function () {
            document.getElementById('buttonSum').onclick = calculator.Sum
            document.getElementById('buttonDiff').onclick = calculator.Difference
            document.getElementById('buttonProd').onclick = calculator.Multiplication
            document.getElementById('buttonShare').onclick = calculator.Share
        } 
    </script>
    <header></header>
    <main class="page">
        <div class="page__container task">
            <h2> Задача 1. Розробити калькулятор </h2>
            <div class="task__line">
                <label for="firstNum">First Number</label>
                <input id="firstNum" type="number" value="0" class="input">
            </div>
            <div class="task__line">
                <label for="secondNum">Second Number</label>
                <input id="secondNum" type="number" value="0" class="input">
            </div>
            <div class="task__actions">
                <button id="buttonSum" class="button">Додати</button>
                <button id="buttonDiff" class="button">Відняти</button>
                <button id="buttonProd" class="button">Помножити</button>
                <button id="buttonShare" class="button">Поділити</button>
            </div>
            <div class="task__line">
                <label for="result">Результат</label>
                <input id="result" type="number" value="0" class="input">
            </div>
        </div>
    </main>
    <footer></footer>
</body>
<style>
    @charset "UTF-8";
	@import url("https://fonts.googleapis.com/css?family=Montserrat:regular,700&display=swap");
    h2{
        font-size: 18px;
        color:#020202;
        text-align: left;
        margin-bottom: 25px;
    }
    .task{
        color:rgb(255, 255, 255);
    }
    .task:not(:last-child){
        margin-bottom: 25px;
    }
    .tablet{
        display: grid;
        grid-template-columns: repeat(3, auto);
        justify-content: center;
    }
    .tablet__item{
        display: flex;
        flex-direction: column;
        align-items: center;
        border:1px solid #020202;
        gap:25px;
        /* padding: 15px; */
        padding-top: 0;
        padding-bottom: 0;
        position: relative;
    }
    .tablet__item::before{
        content:'';
        position: absolute;
        width: 100%;
        height: 1px;
        background-color: #020202;
        left: 0;
        top: 50%;
        transform: translateY(-50%);
    }
    .tablet__title{
        padding: 10px;
        /* padding-top: 5px; */
        text-align: center;
    }
    .tablet__value{
        display: flex;
        padding: 10px;
        padding-top: 0;
        align-items: center;
        justify-content: center;
        text-align: center;
    }
</style>
</html>
