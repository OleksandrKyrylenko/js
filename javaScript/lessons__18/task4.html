<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Task 5</title>
</head>
<body>
    <script>
        function myTable() {
            const table = document.createElement('table')
            const tableRow = 4
            const tableColumn = 3
            for(let row = 0; row < tableRow; row++){
                const tr = document.createElement('tr')
                for(let column = 0; column < tableColumn; column++){
                    const td = document.createElement('td')
                    td.innerHTML = Math.floor(Math.random() * 100) + 1
                    tr.append(td)
                }
                table.append(tr)
            }
            const container = document.querySelector('.table__container')
            container.append(table)
        }    
        window.onload = myTable
    </script>
    <header></header>
    <main class="page">
        <div class="page__container task">
            <h2>Задача 5. Відобразити таблицю 3*4 з випадковими числами (її треба динамічно створити і вставити на сторінку)</h2>
            <div class="table__container"></div>
        </div>
    </main>
    <footer></footer>
    <script src="./js/script.js"></script>
</body>
<style>
    @charset "UTF-8";
    @import url("https://fonts.googleapis.com/css?family=Montserrat:regular,700&display=swap");

    h2 {
        font-size: 18px;
        color: #020202;
        text-align: left;
        margin-bottom: 25px;
    }

    .task {
        color: rgb(255, 255, 255);
    }

    .task:not(:last-child) {
        margin-bottom: 25px;
    }

    .tablet {
        display: grid;
        grid-template-columns: repeat(3, auto);
        justify-content: center;
    }

    .tablet__item {
        display: flex;
        flex-direction: column;
        align-items: center;
        border: 1px solid #020202;
        gap: 25px;
        padding-top: 0;
        padding-bottom: 0;
        position: relative;
    }

    .tablet__item::before {
        content: '';
        position: absolute;
        width: 100%;
        height: 1px;
        background-color: #020202;
        left: 0;
        top: 50%;
        transform: translateY(-50%);
    }

    .tablet__title {
        padding: 10px;
        /* padding-top: 5px; */
        text-align: center;
    }

    .tablet__value {
        display: flex;
        padding: 10px;
        padding-top: 0;
        align-items: center;
        justify-content: center;
        text-align: center;
    }
    td {
        width: 50px; 
        height: 50px;
        background-color: rgb(121, 206, 125);
        text-align: center;
    }
</style>
</html>
