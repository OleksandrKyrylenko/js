            <h2>
                Задача 1. Створити клас TDate для роботи із датами у форматі “день.місяць.рік”. Дата представляється структурою із трьома полями. Реалізувати методи збільшення/зменшення дати на певну кількість днів, місяців чи років. Введення та виведення дати реалізувати за допомогою методу  toString.
            </h2>
            <script>
                class TDate{
                    constructor(day, month, year){
                        // ========= Властивості ==========
                        // ======= День =======
                        this.day = day
                        // ======= Місяць =======
                        this.month = month
                        // ======= Рік =======
                        this.year = year
                    }
                    // Функція для знаходження високосного року
                        leapYear() {
                        return this.year % 4 === 0 && (this.year % 100 !== 0 || this.year % 400 === 0)
                    }
                    // Функція з місяцями які мають 31 день
                        lengthMounth (){
                            const monthLenghtFor_31Day = [1,3,5,7,8,10,12]
                            let lengthMounth = monthLenghtFor_31Day.includes(this.month) ? 31 : 30
                            if(this.month === 2 && this.leapYear()) return lengthMounth = 29
                            if(this.month === 2) return lengthMounth = 28
                            console.log(lengthMounth);
                            return lengthMounth
                            // console.log(lengthMounth);
                        }
                    // ========== Методи ============
                    // ======= Метод збільшення днів ========
                        increaseDay (value){
                            this.day += value
                            while (this.day > this.lengthMounth()) {
                                this.day -= this.lengthMounth()
                                this.increaseMonth(1) 
                            }
                        }
                           // ======= Метод зменшення днів ========
                        decreaseDay (value){
                            this.day -= value
                            while (this.day <= 0) { 
                                this.decreaseMonth(1) 
                                this.day += this.lengthMounth()
                            }
                        }
                    // ======= Метод збільшення місяців ========
                        increaseMonth (value){
                            const MAX_MONTH = 12
                            this.month += value
                            if (this.month > MAX_MONTH){
                                this.increaseYear(Math.floor(this.month / MAX_MONTH))
                                this.month = this.month % MAX_MONTH
                            }
                        }
                    // ======= Метод збільшення місяців ========
                        decreaseMonth (value){
                            this.month -= value
                            while(this.month <= 0){
                                this.decreaseYear(1)
                                this.month += 12
                            }
                        }
                    // ======= Метод збільшення років ========
                        increaseYear (value){
                            this.year += value
                        }
                    // ======= Метод зменшення років ========
                        decreaseYear (value){
                            this.year -= value
                        } 
                    // ======= Метод виведення ========
                    toString () {
                        return `${this.day}. ${this.month}. ${this.year}`
                    }
                }
                let date = new TDate (4, 4, 2023)

                date.decreaseDay(3)
