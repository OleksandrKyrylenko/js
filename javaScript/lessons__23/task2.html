<script>
    // Задача 3. Сформувати масив з 1000 елементів від 1 до 800. Порівняти час сортування бульбашкою і  вставкою.
    function getRandomNum(minNum, maxNum) {
        return minNum + Math.floor(Math.random() * (maxNum - minNum + 1))
    }
    const arrayRandomNumbers = new Array(1000).fill().map(num => getRandomNum(1, 800))
    // Сортування бульбашкою
    function bubbleSort(arrayNumbers) {
        let start = new Date()
        let changed
        let num = arrayNumbers.length
        do{
            changed = false
            for(let i = 1; i < num; i++){
                if(arrayNumbers[i-1] > arrayNumbers[i]){
                    let tmp = arrayNumbers[i-1]
                    arrayNumbers[i-1] = arrayNumbers[i]
                    arrayNumbers[i] = tmp
                    changed = true
                }
            }
        }while(changed)
        let end = new Date()
        const milisecondsCount = end - start
        return milisecondsCount
    }
    // Сортування вставкою
    function insertionSort(arrayNumbers) {
        let start = new Date().getTime()
        let num = arrayNumbers.length
        for(let k = 1; k < num; k++){
            const currentElement = arrayNumbers[k]
            let i = k - 1
            while(i>=0 && arrayNumbers[i] > currentElement){
                arrayNumbers[i+1] = arrayNumbers[i] 
                i = i-1
            }
            arrayNumbers[i+1] = currentElement
        }
        let end = new Date().getTime()
        console.log(start);
        console.log(end);
        const milisecondsCount = end - start
        return milisecondsCount
    }
    function comparisonSortingTime(bubble, insertion){
        if(bubble > insertion) return `Час сортування вставкою є меншим. Bubble = ${bubble}ms. Insertion = ${insertion}ms`
        else return `Час сортування бульбашкою є меншим. Bubble = ${bubble}. Insertion = ${insertion}`
    }
    const bubbleSortTime = bubbleSort(arrayRandomNumbers)
    const insertionSortTime = insertionSort(arrayRandomNumbers)
    console.log(bubbleSortTime)
    console.log(insertionSortTime)
    const sortingTime = comparisonSortingTime(bubbleSortTime, insertionSortTime)
    console.log(sortingTime)

</script>
