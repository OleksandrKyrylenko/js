<script>
    // Задача. Користувач іде у відпустку на 56 днів. Визначити дату на момент його повернення.
    function getVacationDate(date, vacationDays){
        return new Date(date.setDate(date.getDate() + vacationDays))
    }
    const currentDate = new Date()
    const vacationDays = 56
    const returnDate = getVacationDate(currentDate, vacationDays)
    alert(`Користувач повернеться : ${returnDate.toDateString()}`)
</script>
