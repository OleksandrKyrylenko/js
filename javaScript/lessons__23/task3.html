<script>
    // Задача 4. Задаємо користувачу задачу з додавання двох чисел. Визначити скільки секунд було використано для розв’язання задачі.
    function getRandomNum(minNum, maxNum) {
        return minNum + Math.floor(Math.random() * (maxNum - minNum + 1))
    }
    const numOne = getRandomNum(1,20)
    const numTwo = getRandomNum(1,20)
    function solutionTimeExample(numOne,numTwo) {
        const example = numOne + numTwo
        let start = new Date()
        const userResponse = parseInt(prompt(`${numOne} + ${numTwo} = ?`))
        let end = new Date()
        const milisecondsCount = end - start
        return `Правильна відповідь = ${example}. Відповідь користувача = ${userResponse}. Час розв'язку = ${milisecondsCount}ms`
    }
    const result = solutionTimeExample(numOne,numTwo)
    console.log(result)
</script>
