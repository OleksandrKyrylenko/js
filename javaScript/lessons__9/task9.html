            <h2> Задача 10. Дано масив цін у грн. Податок складає 20%. Сформувати масив, який буде містити величину сплаченого податку у грн.</h2>      
            <script>
                let arrPrice = [100, 250, 800, 54, 750, 699, 1504, 876]
                const tax = 20 / 100
                console.log(arrPrice)
                let amountOfTax = arrPrice.map(price => parseFloat((price * tax).toFixed(2)))
                document.write(amountOfTax)
