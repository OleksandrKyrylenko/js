            <h2> Задача 8. Дано масив номерів авто. Сформувати новий масив тих, які починаються на «А»<h2>
            <script>
                let listNumerAuto = ['AA9065EM', 'AM8451OB', 'AM8951OT', 'BX1124PO', 'BC8494AB', 'BA7461KA', 'AC7485BA']
                let newArrNumerAutoFirstLetter_A = listNumerAuto.filter(numerAuto => numerAuto[0] === 'A')
                document.write(newArrNumerAutoFirstLetter_A)
            </script>
