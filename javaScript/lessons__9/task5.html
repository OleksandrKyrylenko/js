        <h2> Задача 6. Дано масив елементів. Усі елементи, які більші за перший елемент помножити на 2</h2>
        <script>
            let arrElements = [-5,4,2,-45,-4,3,8,-4,-6,7,-9]
            let firstElement = arrElements[0]
                arrElements.forEach((element,index,arrRef) => {
                if(element>firstElement && index !== 0) {
                arrRef[index] *= 2
                }
            })
            document.write(arrElements)
        </script>
    </div>
