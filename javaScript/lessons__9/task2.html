<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Task 3</title>
</head>
<body>
    <header></header>
    <main class="page">
        <div class="page__container task">
            <h2> 
                Задача 3. Користувач вводить кількість елементів. Створити масив, у якому перші 5 елементів заповнені 1-цями, а інші до кінця масиву заповнені 7-ками.
            </h2>
            <script>
                const userEnterQuantityElements = parseInt(prompt('Введіть кількість елементів'))
                function getInputArrayElements(num) {
                    let arr = new Array (num)
                    arr.fill(7)
                    return arr.fill(1,0,5)
                }
                const resultInputElements = getInputArrayElements(userEnterQuantityElements)
                document.write(`[${resultInputElements}]`)
            </script>
        </div>
    </main>
    <footer></footer>
    <script src="./js/script.js"></script>
</body>
