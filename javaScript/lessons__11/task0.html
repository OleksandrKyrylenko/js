            <script>
                // Тестовий масив
                let testArrOne = [
                    [200, 210, 50, 40],

                    [120, 74, 96, 100],
                    [87, 623, 321, 125]
                ] 
                function getSumElement(testArrOne, startRow,endRow, startColumn,endColumn) {
                    let sum = 0
                    for(let rowIndex = startRow; rowIndex < endRow; rowIndex++){
                        for(let colIndex = startColumn; colIndex<endColumn; colIndex++){
                            sum += testArrOne[rowIndex][colIndex]
                        }
                    }
                    return sum
                }
                console.log(testArrOne)
                // 1

                // функція знаходження суми парних і непарних рядків
                function getSumEvenRow(testArrOne, rowIndex, step) {
                    let sum = 0
                    for(let row = rowIndex; row < testArrOne.length; row+=step){
                        for(let col = 0; col<testArrOne[row].length; col++){
                            sum += testArrOne[row][col]
                        }
                    }
                    return sum
                }
                // 5) Суму парних рядків
                const resultSumEvenRow = getSumEvenRow(testArrOne,0,2)
                console.log(resultSumEvenRow)
                // 6) Суму непарних рядків
                const resultSumOddRow = getSumEvenRow(testArrOne,1,2)
                console.log(resultSumOddRow)

                // 7) У парних рядках – непарні стовпці, у непарних – парні.
                function getSumElementTable(testArrOne,rowIndex,colIndex, step) {
                    let sum = 0
                    for(let row = rowIndex; row < testArrOne.length; row+=step){
                        for(let col = colIndex; col<testArrOne[row].length; col+=step){
                            sum += testArrOne[row][col]
                        }
                    }
                    return sum

                // Сума парних рядків на межі перетину з непарними стовпцями
                const resulSumEvenRowsWithOddColumns = getSumElementTable(testArrOne,0,1,2)

                const resultSumOddRowsWithEvenColumns = getSumElementTable(testArrOne,1,0,2)
