<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Task 2</title>
</head>
<body>
    <header></header>
    <main class="page">
        <div class="page__container task">
            <h2>
                Задача 2. Створити службове авто (водій, марка, номер). Створити клас таким чином, щоб можна було створити тільки один екземпляр цього класу.
            </h2>
            <script>
                class CompanyAuto{
                    static auto
                    constructor(chauffeur, model, number){
                        if(CompanyAuto.auto) return CompanyAuto.auto

                        this.nameChauffeur = chauffeur
                        this.modelAuto = model
                        this.autoNumber = number

                        CompanyAuto.auto = this
                    }
                    toString(){
                        return `Name chauffeur: ${this.nameChauffeur}, model auto: ${this.modelAuto}, auto number: ${this.autoNumber}`
                    }
                }
                let car1 = new CompanyAuto('John', 'Opel', 'EA412TR')
                let car2 = new CompanyAuto('Olga', 'Audi', 'AK542HU')
                console.log(car1.toString())
                console.log(car2.toString())
                console.log(car1 === car2)
            </script>
        </div>
    </main>
    <footer></footer>
    <script src="./js/script.js"></script>
</body>
