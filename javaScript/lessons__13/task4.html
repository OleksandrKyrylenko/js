            <script>
                // Функція генерування випадкових чисел
                function generationGandomNum(minNum, maxNum) {
                    return minNum + Math.floor(Math.random() * (maxNum - minNum + 1))
                }
                function getSumNumb(minNum,maxNum) {
                    let numOne = generationGandomNum(1,15)
                    let numTwo = generationGandomNum(1,15)
                    let resultSum = numOne + numTwo
                    let userAnswer = parseInt(prompt(`${numOne} + ${numTwo} = ?`, ''))
                    if(userAnswer === resultSum) alert('Вірно')
                    else alert(`Невірно, правильна відповідь ${resultSum}`)

                }
                let intervalId = setInterval(getSumNumb,10000)
            </script>
