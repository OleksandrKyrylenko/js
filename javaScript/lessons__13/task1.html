            <h2>Задача 2.  Нехай X0 = X1 = 1, Xi = Xi-1 + 2*Xi-2, де i = 2,3,... Визначити Xn. Розв’язати з використанням рекурсивних і нерекурсивних алгоритмів</h2>
            <script>
                // Розв'язання за допомогою рекрусивного алгоритму
                function recursiveFinding(n) {
                    if(n === 0 || n === 1) return 1
                    else                        
                        return recursiveFinding(n-1) + 2*recursiveFinding(n-2)
                }
                console.log(recursiveFinding(4))
                // Розв'язання за допомогою нерекрусивного алгоритму
                function notRecursiveFinding(n){
                    let x_n_0 = x_n_1 = 1
                    if(n === 0 || n === 1) return 1
                    else{
                        for(let i = 2; i <= n; i++){
                            let x_n = x_n_1 + (2 * x_n_0) 
                            x_n_1 = x_n_0
                            x_n_0 = x_n
                        }
                        return x_n
                    }
                }
                console.log(recursiveFinding(6))
            </script>
