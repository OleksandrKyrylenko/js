        <div class="page__container task">
            <h2>Задача 1. Нехай X0 = 1,Xi = Xi-1 + 2*i, де i = 1,2,... Визначити X10. Розв’язати з використанням рекурсивних і нерекурсивних алгоритмів</h2>
            <script>
                // Розв'язання за допомогою рекрусивного алгоритму
                function recursiveFindingX10(i) {
                    if(i === 0) return 1
                    else 
                        return recursiveFindingX10(i-1) + (2*i)
                }
                console.log(recursiveFindingX10(10))
                // Розв'язання за допомогою нерекрусивного алгоритму
                function notRecursiveFindingX10(i) {
                    if(i === 0) return 1
                    else{
                        let x_i_1 = 1
                        for(let k = 1; k <= i; k++){
                            let x_i = x_i_1 + 2*k
                            x_i_1 = x_i
                        }
                        return x_i_1
                    }
                }
                console.log(notRecursiveFindingX10(10))
            </script>
        </div>
    </main>
