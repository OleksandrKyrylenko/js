<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Task 2</title>
</head>
<body>
    <header></header>
    <main class="page">
        <div class="page__container task">
            <h2>Задача 2. З клавіатури вводиться ціна товару і кількість грошей. Якщо грошей не вистачає то відмовляємо у покупці, інакше, якщо ще залишаються гроші, то пропонуємо купити лотерею за 4 грн.</h2>
            <script>
                    // 1. Введенння необхідних і загальних даних.
                        // Ціна товару
                        const priceProduct = parseFloat(prompt('Ціна товару', '0'))
                        // Кількість грошей
                        const quantityMoneyUser = parseFloat(prompt('Кількість грошей', '0'))
                        // Ціна лотереї
                        const costLottery = 4;
                    // =====================================================================
                    // 2. Відображення вказаний даних
                    document.write(`<div class="tablet tablet--1">
                                        <div class="tablet__item">
                                            <div class="tablet__title"> Ціна товару</div>
                                            <div class="tablet__value">${priceProduct} грн</div>
                                        </div>
                                        <div class="tablet__item">
                                            <div class="tablet__title">Кількість грошей</div>
                                            <div class="tablet__value">${quantityMoneyUser} грн</div>
                                        </div>
                                    </div> 
                                <br>`) 
                    // =====================================================================
                    // 3. Обчислення недостачі
                        let differenceСost = quantityMoneyUser - priceProduct
                    // 4. Перевірка правильності введення даних
                        if(isNaN(priceProduct) || isNaN(quantityMoneyUser))
                            document.write(`Ви ввели некоректні дані<br>`)
                        else if(priceProduct < 0 || quantityMoneyUser < 0)
                            document.write(`Сума не може бути від'ємною`)
                        else {
                            // Якщо коштів не вистачає
                            if (quantityMoneyUser < priceProduct)
                                document.write(` Вибачте, купівля не можлива. У вас не вистачає ${differenceСost * (-1)} грн`)
                            // Якщо коштів вистачає і залишок складає не менше 4 грн - пропонуємо купити ще лотерею за 4 грн.
                            else if(quantityMoneyUser > priceProduct && differenceСost > costLottery)    
                                document.write(` Дякуємо за Вашу купівлю. Ваш залишок ${differenceСost} грн, можу запропонувати ще лотерею, вартістю 4 грн <br>`)
                            else
                                document.write(`Дякуємо за Вашу купівлю. <br>`) 
                    }
                console.log(typeof(priceProduct));
            </script>
        </div>
    </main>
    <footer></footer>
    <script src="./js/script.js"></script>
</body>
<style>
    @charset "UTF-8";
	@import url("https://fonts.googleapis.com/css?family=Montserrat:regular,700&display=swap");
    h2{
        font-size: 25px;
        color:#020202;
        text-align: left;
        margin-bottom: 25px;
    }
    .task{
        color:rgb(255, 255, 255);
    }
    .task:not(:last-child){
        margin-bottom: 25px;
    }
    .tablet{
        display: grid;
        grid-template-columns: repeat(3, auto);
        justify-content: center;
    }
    .tablet__item{
        display: flex;
        flex-direction: column;
        align-items: center;
        border:1px solid #020202;
        gap:25px;
        /* padding: 15px; */
        padding-top: 0;
        padding-bottom: 0;
        position: relative;
    }
    .tablet__item::before{
        content:'';
        position: absolute;
        width: 100%;
        height: 1px;
        background-color: #020202;
        left: 0;
        top: 50%;
        transform: translateY(-50%);
    }
    .tablet__title{
        padding: 10px;
        /* padding-top: 5px; */
        text-align: center;
    }
    .tablet__value{
        display: flex;
        padding: 10px;
        padding-top: 0;
        align-items: center;
        justify-content: center;
        text-align: center;
    }
</style>
</html>
