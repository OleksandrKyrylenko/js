<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Task 6</title>
</head>
<body>
    <header></header>
    <main class="page">
        <div class="page__container task">
            <h2> Задача 6. З клавіатури вводиться номер дня тижня. Вивести на екран назву дня.</h2>
            <script>
                    // 1. Введенння необхідних і загальних даних.
                        const numberOfTheWeek = parseInt(prompt('Введіть номер дня тиждня', '0'))
                    // =====================================================================
                     // Перевірка правильності введення даних
                        if(isNaN(numberOfTheWeek))
                            document.write(`Ви ввели некоректні дані <br>`)
                        else if (numberOfTheWeek <= 0 || numberOfTheWeek > 7 )
                            document.write(`Ви ввели некоректні дані <br>`)
                    // Якщо так - працюємо  
                        else {
                            if(numberOfTheWeek === 1) 
                                document.write(`${numberOfTheWeek}й день тиждня це понеділок`)
                            else if (numberOfTheWeek === 2) 
                                document.write(`${numberOfTheWeek}й день тиждня це вівторок`)
                            else if (numberOfTheWeek === 3) 
                                document.write(`${numberOfTheWeek}й день тиждня це середа`)
                            else if (numberOfTheWeek === 4) 
                                document.write(`${numberOfTheWeek}й день тиждня це четвер`)
                            else if (numberOfTheWeek === 5) 
                                document.write(`${numberOfTheWeek}й день тиждня це п'ятниця`)
                            else if (numberOfTheWeek === 6) 
                                document.write(`${numberOfTheWeek}й день тиждня це субота`)
                            else 
                                document.write(`${numberOfTheWeek}й день тиждня це неділя`)
                        }
            </script>
        </div>
    </main>
    <footer></footer>
    <script src="./js/script.js"></script>
</body>
