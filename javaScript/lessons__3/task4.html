<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Task 4</title>
</head>
<body>
    <header></header>
    <main class="page">
        <div class="page__container task">
            <h2> Задача 4. З клавіатури вводиться вік людини. Вивести на екран ким він є (дитиною у садочку, школярем, студентом, працівником, пенсіонером).</h2>
            <script>
                    // 1. Введенння необхідних і загальних даних.
                        const userAge = parseInt(prompt('Напишіть вік людини', '0'))
                        const kindergartenStart = 3
                        const kindergartenFinish = 6
                        const schoolFinish = 17
                        const studentFinish = 23
                        const employeeFinish = 60
                        const hundredAge = 100
                    // =====================================================================
                    // 2. Знаходження рішення.
                    // Перевірка правильності введення даних
                        if(isNaN(userAge))
                            document.write(`Ви ввели некоректні дані<br>`)
                    // Якщо так - працюємо       
                        else{
                            if(userAge <= 0)
                                document.write(`Некоректний вік`)
                            else if(userAge < kindergartenStart)
                                document.write(`Готується до садочку`)
                            else if(userAge >= kindergartenStart && userAge < kindergartenFinish)
                                document.write(`Дитина в садочку`)
                            else if (userAge === kindergartenFinish)
                                document.write(`Закінчує садочок і йде до школи`)
                            else if (userAge < schoolFinish)
                                document.write(`Школяр`)
                            else if (userAge === schoolFinish)
                                document.write(`Закінчує школу і вступає до університету`)
                            else if (userAge < studentFinish)
                                document.write(`Студент`)
                            else if (userAge === studentFinish)
                                document.write(`Закінчує університет та іде працювати`)
                            else if (userAge < employeeFinish)
                                document.write(`Працівник`)
                            else if (userAge === employeeFinish)
                                document.write(`Виходить на пенсію і стає пенсіонером`)
                            else if (userAge > employeeFinish && userAge > 100)
                                document.write(`Вам точно ${userAge} років?`)
                            else if (userAge > employeeFinish)
                                document.write(`Пенсіонер`)
                        }
            </script>
        </div>
    </main>
    <footer></footer>
    <script src="./js/script.js"></script>
</body>
