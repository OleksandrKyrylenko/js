<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

    <title>Task 5</title>
</head>
<body>
    <header></header>
    <main class="page">
        <div class="page__container task">
            <h2> Задача 5. З клавіатури вводиться назва категорії водія (А-мотоцикл, В-легковий автомобіль, С-вантажний автомобіль). Вивести на екран назву транспортного засобу, яким він може керувати.</h2>
            <script>
                    // 1. Введенння необхідних і загальних даних.
                        const driverСategory = prompt('Напишіть категорію водія A-В-С', 'A')
                    // =====================================================================
                    // 2. Знаходження рішення.
                        if(driverСategory === 'A' || driverСategory === 'a')
                        document.write(`Категорія А дає змогу керувати мотоциклом`)
                        else if (driverСategory === 'B' || driverСategory === 'b')
                            document.write(`Категорія B дає змогу керувати легковим автомобілем`)
                        
                        else if (driverСategory === 'C' || driverСategory === 'c')
                            document.write(`Категорія C дає змогу керувати вантажним автомобілем`)
                        else
                            document.write(`Некоректні дані`)
            </script>
        </div>
    </main>
    <footer></footer>
    <script src="./js/script.js"></script>
</body>
