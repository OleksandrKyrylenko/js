<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Task 3</title>
</head>
<body>
    <header></header>
    <main class="page">
        <div class="page__container task">
            <h2> Задача 3. Випадковим чином генерується число від 1 до 5. Спробуйте вгадати число за 2 спроби.</h2>
            <script>
                    // 1. Введенння необхідних і загальних даних.
                        // Введене число користувачем
                        let randomUserNumber = parseInt(prompt('Напишіть Ваше число від 1 до 5', '1'))
                        // Мінімальне число
                        const MIN_NUMBER = 1
                        // Максимальне число
                        const MAX_NUMBER = 5
                    // =====================================================================
                    // 2. Генерування випадкового числа
                        let randomNum = Math.floor(Math.random() * (MAX_NUMBER - MIN_NUMBER + 1) + MIN_NUMBER );
                    // =====================================================================
                    // =====================================================================
                    // 3. Знаходження рішення.
                        // Перевірка правильного введення
                        if(randomUserNumber < 1 || randomUserNumber > 5)
                            document.write('Введіть, будь ласка, коректне значення')
                        else if(isNaN(randomUserNumber))
                            document.write(`Введіть, будь ласка, коректне значення<br>`)
                        // Якщо умова виконана - працюємо
                        else if(randomUserNumber === randomNum)
                                document.write(`
                                    <p>Ваше число: ${randomUserNumber}</p>
                                    <p>Випадкове число:  ${randomNum}</p>
                                    <p>Вітаємо, ви вгадали число</p>
                                <br>`)                       
                        else{
                            alert(`На жаль, ви не вгадали. Натисність 'Ок' для другої спроби`)
                            randomUserNumber = parseInt(prompt('Напишіть Ваше число від 1 до 5', '1'))
                            // Перевірка правильного введення
                            if(isNaN(randomUserNumber))
                            document.write(`Введіть, будь ласка, коректне значення<br>`)
                            // Якщо умова виконана - працюємо
                            else if(randomUserNumber === randomNum)
                                document.write(`
                                        <p>Ваше число: ${randomUserNumber}</p>
                                        <p>Випадкове число:  ${randomNum}</p>
                                        <p>Вітаємо, ви вгадали число</p>
                                    <br>`) 
                            else
                                document.write(`
                                        <p>Ваше число: ${randomUserNumber}</p>
                                        <p>Випадкове число:  ${randomNum}</p>
                                        <p>На жаль, ви не вгадали число</p>
                                    <br>`) 
                        }
            </script>
        </div>
    </main>
    <footer></footer>
    <script src="./js/script.js"></script>
</body>
